
<!DOCTYPE html>

<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
/* Set the width of the sidebar to 120px */
.w3-sidebar {width: 120px;background: #222;}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 120px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}
</style>

  </a>
  <a href="https://powerpadel.github.io/PowerPadel/Profile" class="w3-bar-item w3-button w3-padding-large w3-hover-black">

    <p>Profile</p>

</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">

<!-- Page Content -->
<div class="w3-padding-large" id="main">
	<h3 class="w3-padding-16 w3-text-light-grey w3-center">My Progress</h3>
          <div class="w3-row w3-center w3-padding-16 w3-section w3-black">
      <div class="w3-quarter w3-section">
        <span class="w3-xlarge">1500</span><br>
        Total Hits
      </div>
      <div class="w3-quarter w3-section">
        <span class="w3-xlarge">1220</span><br>
        Maximum Power(N)
      </div>
      <div class="w3-quarter w3-section">
        <span class="w3-xlarge">645</span><br>
        Mean Power(N)
      </div>
      <div class="w3-quarter w3-section">
        <span class="w3-xlarge">980</span><br>
        Duration(min)
      </div>
    </div>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Sesion', 'Mean Strength'],
          ['1',  600],
          ['2',  640],
          ['3',  660],
          ['4',  630],
		  ['5',  700],
          ['6',  670],
          ['7',  660],
          ['8',  730]
        ]);

        var options = {
          title: 'Power Progress',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" align='center' style= "display: block; margin: 0 auto; "></div>
  </body>
